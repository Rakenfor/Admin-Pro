<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="searchUser(input.value)" type="text" name="" class="form-control" placeholder="Buscar usuarios" id="">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title"> Usuariso registrados ( <small>{{total}}</small> )</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Email</th>
                            <th>Nombre</th>
                            <th>Role</th>
                            <th>Auth</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users">
                            <td class="w70">
                                <img (click)="mostrarModal(user)" class="img-50 img-circle" src="{{ user.img | image }}" alt="">
                            </td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.name }}</td>
                            <td>
                                <select [(ngModel)]="user.role" name="role" class="form-control">
                                    <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                                    <option value="USER_ROLE">USER_ROLE</option>
                                </select>
                            </td>
                            <td>
                                <label for="" class="label label-danger" *ngIf="user.google">Googe</label>
                                <label for="" class="label label-info" *ngIf="!user.google">Normal</label>
                            </td>
                            <td>
                                <button (click)="saveUser(user)" class="btn btn-primary">
                                    <i class="fa fa-save"></i>
                                </button>
                                <button (click)="removeUser(user)" class="sep btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <button [disabled]="disable" (click)="cambiar(-5)" class="sep btn btn-secundary">
                    Anterior
                </button>
                <button [disabled]="disable" (click)="cambiar(5)" class="sep btn btn-secundary">
                    siguiente
                </button>
            </div>

        </div>
    </div>
</div>
