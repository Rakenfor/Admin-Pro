<div class="row">
    <div class="col col-lg-4">
        <div class="card">
            <div class="card-body">
                <h4 class="car-tittle">Usuarios</h4>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <td>Foto</td>
                            <td>Nombre</td>
                            <td>
                                <button routerLink="/users" class="btn btn-primary">
                                   <i class="fa fa-edit"></i>
                                </button>
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users">
                            <td>
                                <img [src]="user.img | image: 'user'" alt="" class="w50 img-circle">
                            </td>
                            <td>
                                {{ user.name }}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col col-lg-4">
        <div class="card">
            <div class="card-body">
                <h4 class="car-tittle">Medicos</h4>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <td>Foto</td>
                            <td>Nombre</td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medic of medics">
                            <td>
                                <img [src]="medic.img | image: 'medic'" alt="" class="w50 img-circle">
                            </td>
                            <td>
                                {{ medic.name }}
                            </td>
                            <td>
                                <button routerLink="/medic/{{ medic._id }}" class="btn btn-primary">
                                    <i class="fa fa-edit"></i>
                                 </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col col-lg-4">
        <div class="card">
            <div class="card-body">
                <h4 class="car-tittle">Usuarios</h4>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <td>Foto</td>
                            <td>Nombre</td>
                            <td>
                                <button routerLink="/hospitals" class="btn btn-primary">
                               <i class="fa fa-edit"></i>
                           </button>
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitals">
                            <td>
                                <img [src]="hospital.img | image: 'hospital'" alt="" class="w50 img-circle">
                            </td>
                            <td>
                                {{ hospital.name }}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
