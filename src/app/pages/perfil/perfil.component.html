<div class="row animated fadeIn">
    <div class="col-md-7">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Sample Basic Forms</h3>
            <p class="text-muted m-b-30 font-13"> Bootstrap Elements </p>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="save(f.value)">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nombres de usuario</label>
                            <input name="name" [ngModel]="user.name" type="text" class="form-control" id="exampleInputEmail1" required placeholder="Enter Username">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Emeail del usuario</label>
                            <input name="email" [ngModel]="user.email" type="email" class="form-control" id="exampleInputEmail1" required placeholder="Enter email">
                        </div>
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                            <i class="fa fa-save"></i>
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-5">
        <div class="card card-body" align="center">
            <h3 class="box-title m-b-0">Fotografia del usuario</h3>
            <p class="text-muted m-b-30 font-13"> nombre del usuario </p>
            <div class="card-body">
                <img *ngIf="!imgTemp" [src]="user.img | image" alt="" class="w150">
                <img [src]="imgTemp" alt="" class="w150">
            </div>
            <br>

            <input (change)="selectionImage($event.target.files[0])" type="file" name="" id="">
            <br>
            <button (click)="saveImage()" [disabled]="!imageUpload" type="submit" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                <i class="fa fa-save"></i>
                Actualizar foto
            </button>

        </div>
    </div>

</div>
