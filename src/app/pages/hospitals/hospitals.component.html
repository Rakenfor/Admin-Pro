<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="searchHopital(input.value)" type="text" name="" class="form-control" placeholder="Buscar usuarios">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="header">
                    <div class="header-left">
                        <h4>Hospitales <span>({{ total }})</span></h4>
                    </div>
                    <div class="header-rigth">
                        <button class="btn btn-primary" data-toggle="modal" data-target="#add-hospital">
                            <i class="fa fa-plus"></i>
                            Agragar un hospital
                        </button>
                    </div>
                </div>
                <br>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Nombre</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitals">
                            <td class="w70">
                                <img (click)="updateImage(hospital)" src="{{ hospital.img | image: 'hospital' }}" alt="" class="img-50 img-circle">
                            </td>
                            <td class="w100">
                                <input type="text" name="" class="form-control" placeholder="Ingrese elnombre del nuevo hospital" [(ngModel)]="hospital.name">
                            </td>
                            <td>
                                <button (click)="saveHospital(hospital)" class="btn btn-primary">
                                    <i class="fa fa-save"></i>
                                </button>
                                <button (click)="removeHospital(hospital)" class="sep btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="add-hospital" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Nuevo Hospital</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <label for=""></label>
                <input #nombreHospital type="text" name="" class="form-control" placeholder="Ingrese elnombre del nuevo hospital">
            </div>
            <div class="modal-footer">
                <button type="button" (click)="addHopital(nombreHospital.value)" data-dismiss="modal" class="btn btn-primary">Agregar</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Canselar</button>
            </div>
        </div>
    </div>
</div>
