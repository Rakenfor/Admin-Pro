<div class="backgroud-black animated fadeIn {{ modalUploadService.oculto }}">
    <!-- Modal -->
    <div class="modal modal-dialog-centered " style="display: block;" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                    <button type="button" (click)="coleseModal()" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <div class="card-body" align="center">
                        <div>
                            <img *ngIf="!imgTemp" [src]="'xxx' | image" alt="" class="w150">
                            <img [src]="imgTemp" alt="" class="w150">
                        </div>
                    </div>
                    <br>

                    <input (change)="selectionImage($event.target.files[0])" type="file" name="" id="">
                </div>
                <div class="modal-footer">
                    <button type="button" (click)="saveImage()" class="btn btn-primary">Subir</button>
                    <button type="button" (click)="coleseModal()" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>
